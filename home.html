        // Learning stages with words

                words: ['–¢–û', '–¢–ê', '–û–¢', '–ê–¢', '–¢–û–ú', '–ö–û–¢', '–ú–û–¢', '–¢–ê–ö', '–ö–ê–¢', '–êÃÅ–¢–û–ú', '–¢–ê–ö–¢', '–¢–û–ú–êÃÅ–¢', '–ê–¢–êÃÅ–ö–ê']

        // State
        let currentStage = 1;

        let recognition = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpeechRecognition();
            initializeAudio();

        function addEventListeners() {
            // Stage selection
            document.querySelectorAll('.stage-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.stage-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentStage = parseInt(this.dataset.stage);
                    currentWordIndex = 0;
                    hasListened = false;
                    hasSpoken = false;
                    updateDisplay();
                });
            });

            // Control buttons
            document.getElementById('listenBtn').addEventListener('click', playCurrentWord);
            document.getElementById('micBtn').addEventListener('click', toggleRecording);
            document.getElementById('nextBtn').addEventListener('click', nextWord);
        }

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showFeedback('Speech recognition not supported in this browser', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'ru-RU';

            recognition.onstart = function() {
                console.log('Speech recognition started');
                isRecording = true;
                updateMicButton();
                showFeedback('Listening... speak now!', 'info');
            };

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                console.log('Speech recognition result:', result);
                processSpeechResult(result);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                updateMicButton();
                showFeedback('Speech recognition error. Try again.', 'error');
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                isRecording = false;
                updateMicButton();
            };
        }

        function initializeAudio() {
            // Initialize AudioContext for better audio handling
            if (window.AudioContext || window.webkitAudioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        async function playCurrentWord() {
            const word = getCurrentWord();
            const cleanWord = word.replace(/ÃÅ/g, ''); // Remove accent marks for TTS
            
            try {
                document.getElementById('listenBtn').classList.add('loading');
                showFeedback('Playing audio...', 'info');

                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',

                    body: JSON.stringify({
                        text: cleanWord,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,

                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onplay = () => {
                    hasListened = true;
                    updateDisplay();
                    showFeedback('Now try to repeat the word!', 'info');
                };

                audio.onerror = () => {
                    throw new Error('Audio playback failed');

                await audio.play();

            } catch (error) {
                console.error('TTS Error:', error);
                showFeedback('Audio playback failed. Try again.', 'error');

        function toggleRecording() {
            if (!hasListened) {
                showFeedback('Please listen to the word first!', 'error');

            }

            if (!recognition) {

        function processSpeechResult(spokenText) {
            const currentWord = getCurrentWord().replace(/ÃÅ/g, '').toLowerCase();
            const spoken = spokenText.toLowerCase().trim();
            
            console.log('Comparing:', currentWord, 'vs', spoken);
            
            // Simple similarity check
            const similarity = calculateSimilarity(currentWord, spoken);
            
            if (similarity > 0.7) {
                hasSpoken = true;
                showFeedback('Excellent! Well done! üéâ', 'success');
                
                setTimeout(() => {

                    updateDisplay();
                }, 1500);
            } else {
                showFeedback(`Try again! You said: "${spokenText}". Listen and repeat.`, 'error');
                hasListened = false; // Allow them to listen again
                updateDisplay();
            }
        }

        function calculateSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            
            if (longer.length === 0) return 1.0;
            
            const editDistance = levenshteinDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

            currentWordIndex++;
            hasListened = false;

        function getCurrentWord() {

            feedback.textContent = message;
